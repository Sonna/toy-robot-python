[tox]
envlist = py{27,30,33,34,35,36}

[testenv]
deps =
    check-manifest
    readme_renderer
    flake8
    pytest
commands =
    check-manifest --ignore .gitlab-ci.yml,.python-version,tox.ini,tests*
    python setup.py check -m -r -s
    flake8 .
    pytest
#     py.test tests
#     {envpython} setup.py test

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
